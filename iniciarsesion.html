<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iniciarsesion.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <header>
        
        <div class="encabezado">
  
          <div class="imagen">
            <a href="index.html">
            <img
              class="logo"
              src="imagenes/logo.png"
              alt=""     
            />
            </a>
          </div>
  
          <div class="navegation">
            <ul class="nav-items">
              <li>
                <a href="index.html">NOSOTROS</a>
              </li>
              <li>
                <a href="index.html">CONTACTO</a>
              </li>
              <li>
                <a href="registro.html">REGISTRARSE</a>
              </li>
          </div>
  
        </div>
  
    </header>


    
    <main class="registro-main">
      <h1 class="registro-titulo">INICIAR SESIÓN</h1>
      
      <div class="registro-container">
          <div class="personaje-izquierda">
              
              <div class="personaje-bg">
                  <img src="https://dragonball-api.com/transformaciones/goku_ssj2.webp" alt="Goku Super Saiyan">
              </div>
          </div>
          
          <div class="registro-form-container">
              <form class="registro-form">
                  <div class="form-group">
                      <label for="text">Email address</label>
                      <input type="email" id="email" name="email" placeholder="CORREO ELECTRÓNICO">
                  </div>
                  <div class="form-group password-group">
                      <label for="text">Password</label>
                      <input type="password" id="password" name="password" placeholder="CONTRASEÑA">
                      <button type="button" class="toggle-password">
                          
                      </button>
                  </div>
                  <div class="remember-forgot">
                      <div class="remember-me">
                          <input type="checkbox" id="remember" name="remember">
                          <label for="remember">Recordar sesión</label>
                      </div>
                      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                  </div>
                  
              </form>
              <a href="error.html"><button type="submit" class="registro-btn">INICIAR SESIÓN</button></a>
          </div>
          
          <div class="personaje-derecha">
              
              <div class="personaje-bg">
                  <img src="https://dragonball-api.com/characters/vegeta_normal.webp" alt="Vegeta">
              </div>
          </div>
      </div>
  </main>

  <h1> </h1>
    
  
    <script src="javascript/iniciarsesion.js"></script>

</footer>
</body>

</html>
