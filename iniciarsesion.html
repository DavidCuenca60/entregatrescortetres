<body>
    <header>
        
        <div class="encabezado">
  
          <div class="imagen">
            <a href="index.html">
            <img
              class="logo"
              src="imagenes/logo.png"
              alt=""     
            />
            </a>
          </div>
  
          <div class="navegation">
            <ul class="nav-items">
              <li>

    <main class="registro-main">
      <h1 class="registro-titulo">INICIAR SESIÓN</h1>
      
      <div class="registro-container">
          <div class="personaje-izquierda">
              
              <div class="personaje-bg">
                  <img src="https://dragonball-api.com/transformaciones/goku_ssj2.webp" alt="Goku Super Saiyan">
              </div>
          </div>
          

          



          <div class="form-container">
          
          <form id="loginForm">
              <h2>Email adress</h2>
              <input type="email" id="email" placeholder="Escribe tu Email" required autofocus>
              <h2>Password</h2>
              <input type="password" id="password" placeholder="Escribe tu contraseña" required>
              <button id="ingresar" type="submit">Ingresar</button>
          </form>
          <br>
          <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
          </div>
          



          <div class="personaje-derecha">
              
              <div class="personaje-bg">
                  <img src="https://dragonball-api.com/characters/vegeta_normal.webp" alt="Vegeta">
              </div>
          </div>
      </div>
