<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registro</title>
</head>

<body>
    <header>
        
        <div class="encabezado">
  
          <div class="imagen">
            <a href="index.html">
            <img
              class="logo"
              src="imagenes/logo.png"
              alt=""     
            />
            </a>
          </div>
  
          <div class="navegation">
            <ul class="nav-items">
              <li>
                <a href="index.html">NOSOTROS</a>
              </li>
              <li>
                <a href="index.html">CONTACTO</a>
              </li>
              <li>
                <a href="iniciarsesion.html">INICIAR SESION</a>
              </li>
          </div>
  
        </div>
  
    </header>


    
    

    <main class="registro-main">
      <h1 class="registro-titulo">REGISTRARSE</h1>
      
      <div class="registro-container">
          <div class="personaje-izquierda">
             
              <div class="personaje-bg">
                  <img src="https://dragonball-api.com/transformaciones/goku_ssj2.webp" alt="Goku Super Saiyan">
              </div>
          </div>
          
          <div class="form-container">
              
              <form id="registroForm">
                  <h1>Tu nombre completo</h1>
                  <input type="text" id="nombre" placeholder="Escribe tu Nombre Completo" autofocus>
                  <h1>Tu Nombre de Usuario</h1>
                  <input type="text" id="apellido" placeholder="Escribe tu Nombre de Usuario" required>
                  <h1>Tu email</h1>
                  <input type="email" id="email" placeholder="Escribe tu Email" required>
                  <h1>Tu contraseña</h1>
                  <input type="password" id="password" placeholder="Escribe tu Contraseña" required>
                  <br>
                  <button type="submit">!Registrate ya!</button>
              </form>
              <br>
              <p>¿Ya tienes una Cuenta? <a href="login.html">Ingresar</a></p>
          </div>
          
          <div class="personaje-derecha">
             
              <div class="personaje-bg">
                  <img src="https://dragonball-api.com/characters/vegeta_normal.webp" alt="Vegeta">
              </div>
          </div>
      </div>
  </main>

  
    <script src="javascript/registro.js"></script>

</footer>
</body>

</html>
